<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="./css/Chat.css" rel="stylesheet">
    <title>Chat Screen</title>
</head>

<body>
    <header>
        <a href="./index.html"><img class="logo" src="./assets/Logo Thick.png"></a>
        <!--navigation bar-->
        <ul>
            <li> <a href="./index.html">Home</a></li>
            <li><a href="./Gallery.html">Gallery</a></li>
            <li><a href="./Get Started-Sign up.html">Get Started</a></li>
            <li><a href="./Support.html">Support</a></li>
            <li><a href="./Chat.html"><i class="fa-regular fa-comment"></i></a></li>
            <li><a href="#"><i class="fa-regular fa-bell"></i></a></li>
            <li><a href="#"><i class="fa-regular fa-circle-user"></i></a></li>
        </ul>
    </header>

    <main>
        <div style="min-width: 80%; max-width: 100%;">
            <nav>
                <div class="nav-wrapper">
                    <i class="fa-solid fa-arrow-left" style="padding-bottom:15px"></i>
                    <div class="col s10">
                        <a href="#" class="breadcrumb" style="color: #F86B1E;">Home </a>
                        <a href="#" class="breadcrumb">> Chat</a>
                    </div>
                </div>
            </nav>
            <span>Chat</span>
            <div class="chat-page">
                <div class="instructor">
                    <div class="header">
                        <h1>Chat</h1>
                    </div>
                    <div class="info">
                        <img src="./assets/teacher.jpg" alt="Circular Image" class="circle-image">
                        <div class="Chat-info">

                            <h2>
                                sara
                            </h2>
                            <h3 style="margin-bottom: 8px;">
                                Okay, don't worry
                            </h3>
                        </div>
                        <div class="date">
                        </div>
                    </div>
                </div>
                <div class="chatting">
                    <div class="name">
                        <img src="./assets/teacher.jpg" alt="Circular Image" class="circle-image">
                        <div class="Chat-info">

                            <h2>
                                sara
                            </h2>
                            <h3 style="margin-bottom: 8px;">
                                Teacher
                            </h3>
                        </div>
                    </div>


                    <div style="display: flex;flex-direction: column; gap: 20px; padding: 20px; margin-top: 100px;">
                        <div class="recive">
                            <img src="./assets/teacher.jpg" alt="Circular Image" class="circle-image">
                            <p>Hi there! I'm Sara. Nice to meet you.</p>
                        </div>


                        <div style="display: flex; flex-direction: row-reverse;">
                            <div class="send">
                                <img src="./assets/teacher.jpg" alt="Circular Image" class="circle-image">
                                <p>Hi Alice, I'm Bob. Pleasure to meet you too.</p>
                            </div>
                        </div>


                    </div>



                    <div class="text-input">
                        <form>

                            <input placeholder="Type a Message.." type="text" id="fname" name="fname"><br><br>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <p class=footer>Copyright 2023 - QARCHVIZ . All rights reserved.</p>
    </footer>

</body>

</html>
